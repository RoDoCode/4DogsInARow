<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4 - Canine Edition</title>
        <meta name="description" content="Connect 4 dog themed online game 2 player">
        <meta name="keywords" content="Connect-4, dog game, multiplayer, 4-in-a-row, gaming">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="index.js" ; charset="utf-8"></script>
        <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    </head>
    <body id="mainBody">
        <header class="header">
            <div>
                <a href="index.html">
                    <img class="logo" src="assets/images/icons/android-chrome-192x192.png"
                        alt="Connect 4 - Canine Edition Logo" />
                </a>
            </div>
            <div id="title">
                <h1>Connect 4</h1><img id="text-dog" src="assets/images/icons/favicon.ico" alt="tiny dog icon" />
                <h1>Canine Edition</h1>
            </div>
            <div class="button-div">
                <button class="button" role="button" onclick="window.location.href='feedback.html';"
                    id="feedback">Feedback</button>
            </div>
        </header>
        <br>
        <form action="https://formdump.codeinstitute.net/" method="post" enctype="text/plain">
            First Name : <input type="text" name="firstname" placeholder="Enter name here">
            Second Name : <input type="text" name="secondname" placeholder="Enter surname here">
            <br>
            <br>
            email: <INPUT type="email" name="mail" placeholder="e-mail address">
            <br>
            <br>
            Comment :<br>
            <textarea rows="6" cols="50" name="commentfield"></textarea>
            <br>
            <select name="countychooser">
                <option value="Ireland">Ireland</option>
                <option value="UK">UK</option>
                <option value="Mainland Europe">Mainland Europe</option>
                <option value="Elsewhere">Elsewhere</option>
            </select>
            <br>
            <br>
            <input TYPE="submit" value="Send Feedback">
            <input TYPE="reset" value="Reset">
            <p>By sending feedback you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy Policy</a>.</p>
        </form>
    </body>
</html>
