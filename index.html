<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4 - Canine Edition</title>
        <meta name="description" content="Connect 4 dog themed online game 2 player">
        <meta name="keywords" content="Connect-4, dog game, multiplayer, 4-in-a-row, gaming">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="index.js" ; charset="utf-8"></script>
        <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">
    </head>
    <body id="mainBody">
        <header class="header">
            <div>
                <a href="index.html">
                    <img class="logo" src="assets/images/icons/android-chrome-192x192.png"
                        alt="Connect 4 - Canine Edition Logo" />
                </a>
            </div>
            <div id="title">
                <h1>Connect 4</h1><img id="text-dog" src="assets/images/icons/favicon.ico" alt="tiny dog icon" />
                <h1>Canine Edition</h1>
            </div>
            <div class="button-div">
                <button class="button" role="button" onclick="window.location.href='feedback.html';" id="feedback">Feedback</button>
            </div>
        </header>
        <div class="landing-page">
            <div>
                <img src="assets/images/icons/kipper-red-3.png" id="kipperLanding" alt="image of Kippers sleeping head in a circle">
                <h1>KIPPER</h1>
            </div>
            <div>
                <h2>Are you ready to help Kipper & Porgie?</h2>
                <h2>The boys need help figuring out who is in charge...</h2>
                <button class="button" onclick = "window.location.href='game.html';">START</button>
            </div>
            <div>
                <img src="assets/images/icons/porgie-yellow-3.png" id="porgieLanding" alt="image of Porgies head with a treat making his tongue stick out in a circle" >
                <h1>PORGIE</h1>
            </div>
        </div>
    </body>
</html>
