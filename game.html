<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Canine Edition</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="index.js" ; charset="utf-8"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/icons/favicon.ico">
</head>

<body id="mainBody">
    <header class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="../assets/images/icons/android-chrome-192x192.png"
                    alt="Connect 4 - Canine Edition Logo" />
            </a>
        </div>
        <div id="title">
            <h1>Connect 4</h1><img id="text-dog" src="../assets/images/icons/favicon.ico" alt="tiny dog icon" />
            <h1>Canine Edition</h1>
        </div>
        <div class="button-div">
            <button class="button" role="button" onclick="window.location.href='feedback.html';">Feedback</button>
        </div>
    </header>
        <div id="name-form">
            <div id="left-div">
                <img src="../assets/images/icons/kipper-red-3.png" id="kipperLanding">
                <h1>Player One plays with KIPPER</h1>
            </div>
            <div id="center-div" class="resetable">
                <form id="nameForm" method="POST">
                    <label for="player1Name">Player 1, what is your name?</label>
                    <br/>
                    <br/>
                    <input type="text" id="player1Name" name="player1Name" placeholder="Player 1 type here"/>
                    <br/>
                    <br/>
                    <br/>
                    <label for="player2Name">And you Player 2, what is your name?</label>
                    <br/>
                    <br/>
                    <input type="text" id="player2Name" name="player2Name" placeholder="Player 2 type here"/>
                    <br/>
                    <br/>
                    <button class="button" type="submit" form="nameForm" onclick="submitAndStart()"> Let's Play! </button>
                </form>
            </div>
            <div id="right-div">
                <img src="../assets/images/icons/porgie-yellow-3.png" id="porgieLanding">
                <h1>Player Two plays with PORGIE</h1>
            </div>
        </div>
    </body>
</html>
